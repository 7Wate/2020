    <script>
        function toggle() {
            bodyToggleClass("active");
        }
        function index() {
            bodyToggleClass("active", "about");
        }
        function about() {
            bodyToggleClass("about", "active");
        }


        function bodyToggleClass(className, orClassName) {
            var body = document.getElementsByTagName("body")[0];


            if (orClassName) {
                body.classList.remove(orClassName);
            }


            if (body.classList.contains(className)) {
                body.classList.remove(className);

                return;
            }

            body.classList.add(className);
        }


    </script>
